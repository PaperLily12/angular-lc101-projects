<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]="color">
            <img src="assets/images/LaunchCode_rocketline_white.png" id="rocket" height="75" width="75"
               [style.left]="width/1000 + 'px'" [style.bottom]="height/1000 + 'px'" />
         </div>
      </div>

      <div class="col-3">
         <div class="container-right" *ngIf="!takeOffEnabled" b>
            <button (click)="moveRocket('up')">Up</button>
            <button (click)="moveRocket('down')">Down</button>
            <button (click)="moveRocket('right')">Right</button>
            <button (click)="moveRocket('left')">Left</button>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="handleTakeOff()" [disabled]="!takeOffEnabled">Take Off</button>
      <button (click)="handleLanding()" [disabled]="takeOffEnabled">Land</button>
      <button (click)="handleAbort()" [disabled]="takeOffEnabled">Abort Mission</button>
   </div>
</div>
